{% extends 'base_test.html' %}
{% load i18n %}
{% block additional-headers %}
    <head>
        <title>
            {% block title %} Designations Form {% endblock %}
        </title>
    </head>
{% endblock %}
{% block content %}

    <div class="portlet box red">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-reorder"></i> Designations Form
            </div>
        </div>

        <div class="portlet-body">
            <form class="horizontal-form" id="" method="post" action="/fao_module/insert_designations_form/" id="form"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="Designation Name">Designation Name:</label>
                                <input type="text" class="form-control" name="designations_name" id="designations_name"
                                        required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="Supervisor Name">Supervisor Name:</label>
                               <select class="form-control" name="supervisor_id" id="supervisor_id" required>
                                    <option value="">Select One</option>
                                    <option>No Parent</option>
                                    {% for supervisor_id,supervisor_name in supervisor %}
                                        <option value="{{ supervisor_id }}">{{ supervisor_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-danger pull-left" id="submit" name="submit" type="submit"
                                    data-original-title=""
                                    title="">Submit
                            </button>
                            <button onclick="history.go(-1);" style="margin-left:10px;" type="button"
                                    class="btn btn-info pull-left" data-original-title="" title="">Cancel
                            </button>
                        </div>
                    </div>

                </div>

            </form>
        </div>
    </div>
{% endblock %}
