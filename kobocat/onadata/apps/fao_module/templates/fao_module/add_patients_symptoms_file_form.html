{% extends 'base_test.html' %}
{% load i18n %}
{% block additional-headers %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <head>
        <title>
            {% block title %} Patients Symptoms File Form {% endblock %}
        </title>
    </head>
{% endblock %}
{% block content %}

    <div class="portlet box red">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-reorder"></i> Symptoms File Form
            </div>
        </div>

        <div class="portlet-body">
            <div class="ui form">
                <div class="grouped fields">
                    <div class="field">
                        <div class="ui slider checkbox">
                            <input type="radio" name="throughput" id="R1" checked="checked" onchange="check1()">
                            <label>Symptom List File Upload</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui slider checkbox">
                            <input type="radio" name="throughput" id="R2" onchange="check2()">
                            <label>Symtom List Form</label>
                        </div>
                    </div>
                </div>
            </div>
            <form class="horizontal-form" id="upload_form" method="post" action="/fao_module/insert_patients_symptoms_file_form/"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="Patients Symptoms File">Patients Symptoms File:</label>
                                <input type="file" class="form-control" name="patients_symptoms_file_name" id="patients_symptoms_file_name"
                                        accept=".xls,.xlsx" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-danger pull-left" id="submit" name="submit" type="submit"
                                    data-original-title=""
                                    title="">Upload
                            </button>
                            <button onclick="history.go(-1);" style="margin-left:10px;" type="button"
                                    class="btn btn-info pull-left" data-original-title="" title="">Cancel
                            </button>
                        </div>
                    </div>

                </div>

            </form>
            <form class="horizontal-form" id="info_form" method="post"
                  action="/fao_module/insert_patients_symptom_form/"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="Species Name">Species Name:</label>
                                <select class="form-control" name="species" id="species" required>
                                    <option value="">Select One</option>
                                    {% for species_id,species_name in species %}
                                        <option value="{{ species_id }}">{{ species_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="Symptom Name">Symptom Name:</label>
                                <input class="form-control" type="text" name="symptom_name" id="symptom_name" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-danger pull-left" id="submit" name="submit" type="submit"
                                    data-original-title=""
                                    title="">Save
                            </button>
                            <button onclick="history.go(-1);" style="margin-left:10px;" type="button"
                                    class="btn btn-info pull-left" data-original-title="" title="">Cancel
                            </button>
                        </div>
                    </div>

                </div>

            </form>
        </div>
    </div>
{% endblock %}
{% block additional-javascript %}
    <script type="text/javascript" src="{{ STATIC_URL }}assets/plugins/data-tables/jquery.dataTables.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}assets/plugins/data-tables/DT_bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <script>
        $('#info_form').hide();

        function check1() {
            $('#info_form').hide();
            $('#upload_form').fadeIn();

        }

        function check2() {
            $('#upload_form').hide();
            $('#info_form').fadeIn();
        }

        if ($('.alert-block').is(':visible')) {
            window.setTimeout(function () {
                $(".alert-success").fadeTo(1500, 0).slideUp(500, function () {
                    $(this).remove();
                });
            }, 5000);
        }
    </script>
{% endblock %}
